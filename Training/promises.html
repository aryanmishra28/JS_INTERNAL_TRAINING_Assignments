<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Based Login App</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f4f7;
            font-family: Arial, sans-serif;
        }

        .login-box {
            width: 300px;
            background: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #aaa;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .message {
            margin-top: 15px;
            font-weight: bold;
        }

        .processing {
            color: #555;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>Login</h2>

    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">

    <button onclick="loginUser()">Login</button>

    <div id="msg" class="message"></div>
</div>

<!--
Create a Promise: based on Login app

step1: Login Promise : login req sent
step 2: Random result : Server validation process
step 3: resolve() : User logging done
step 4: reject() : login failed
step 5: then() show some message
        catch() error
-->

<script>
    function loginUser() {

        const message = document.getElementById("msg");

        // Step 1: Login request sent
        message.className = "message processing";
        message.innerHTML = "Login request sent...";

        // Create Login Promise
        const loginPromise = new Promise((resolve, reject) => {

            setTimeout(() => {

                // Step 2: Random server validation
                const userValid = Math.random() > 0.5;

                // Step 3 & 4: resolve or reject
                if (userValid) {
                    resolve("Login Successful ✔");
                } else {
                    reject("Login Failed ❌");
                }

            }, 2000);
        });

        // Step 5: Consume Promise
        loginPromise
            .then(result => {
                message.className = "message success";
                message.innerHTML = result;
            })
            .catch(error => {
                message.className = "message error";
                message.innerHTML = error;
            });
    }
</script>

</body>
</html>
