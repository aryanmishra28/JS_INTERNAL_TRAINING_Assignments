<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Control Statement</title>

    <style>
        body { font-family: Arial; }
        div {
            border: 1px solid black;
            width: 350px;
            padding: 15px;
            margin: 40px auto;
        }
        input { width: 90%; margin: 5px 0; }
    </style>
</head>
<body>



<div id="loginDiv">
    <h3>United Training Institute Prayagraj</h3>
    <h3>Login</h3>

    Username:<br>
    <input type="text" id="user"><br>

    Password:<br>
    <input type="password" id="pass"><br><br>

    <button onclick="
        if (document.getElementById('user').value == 'admin' &&
            document.getElementById('pass').value == '1234') {

            document.getElementById('loginDiv').style.display = 'none';
            document.getElementById('feeDiv').style.display = 'block';

        } else {
            document.getElementById('msg').innerHTML = 'Invalid Credentials';
        }
    ">
        Login
    </button>

    <p id="msg" style="color:rgb(241, 238, 238);"></p>
</div>

<!-- FEE DISCOUNT PAGE -->
<div id="feeDiv" style="display:none;">
    <h3>Fee Discount</h3>

    Course Fee:<br>
    <input type="number" id="fee"><br><br>

    <button onclick="
        let fee = document.getElementById('fee').value;
        let discount = 0;

        if (fee >= 3000) {
            discount = fee * 0.02;
        } else {
            discount = 0;
        }

        document.getElementById('result').innerHTML =
            'Discount: ₹' + discount +
            '<br>Final Fee: ₹' + (fee - discount);
    ">
        Calculate
    </button>

    <p id="result"></p>
</div>

</body>
</html>
