<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            text-align: center;
            padding-top: 50px;
        }
        .calculator {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2 style="text-align: center;">Calculator</h2>
        <input type="number" id="num1" placeholder="Enter first number"><br>
        <input type="number" id="num2" placeholder="Enter second number">
        <div id="result"></div>
        <button class="add" onclick="document.getElementById('result').innerText = parseFloat(document.getElementById('num1').value)+ parseFloat(document.getElementById('num2').value)">Add</button>
        <button class="subtract" onclick="document.getElementById('result').innerText = parseFloat(document.getElementById('num1').value) - parseFloat(document.getElementById('num2').value)">Subtract</button>
    </div>
</body>
</html>
